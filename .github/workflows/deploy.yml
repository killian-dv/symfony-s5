name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy symfony app
        uses: appleboy/ssh-action@master
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            cd /var/www/
            sudo git clone git@github.com:killian-dv/symfony-s5.git
            sudo chown -R mmi21g05:mmi21g05 /var/www/symfony-s5
            cd symfony-s5
            git pull
            composer install
            php bin/console c:c
            php bin/console d:s:u --force